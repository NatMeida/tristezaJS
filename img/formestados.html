<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

                cidade.add(option);

                option = document.createElement("option");
                option.value = "5";

                cidade.add(option);
            }
        }
    </script>

</head>
<body>
    <form>
        Estado:<br>

</html>
